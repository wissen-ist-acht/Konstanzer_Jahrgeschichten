      line-height: 1.2;
    }
    /* Style for the displayed 'n' attribute */
    tei-ab::before {
      content: attr(n) ". ";
      font-weight: bold;
      margin-right: 0.5em;
      /* Optional: style the number differently if needed */
    }
    /* Hide the 'n' attribute if it's not present or if you want to control its display more precisely */
    tei-ab:not([n])::before {
      content: none;
    }

      margin-top: 2rem;
      margin-bottom: 2rem;
    }

  <!-- CETEIcean script -->

  <script src="js/CETEI.js"></script>
  <script>
  let c = new CETEI();
    let behaviors = {
    "tei": {
      "head": function(e) {
        let level = document.evaluate("count(ancestor::tei-div)", e, null, XPathResult.NUMBER_TYPE, null);
        let result = document.createElement("h" + level.numberValue);
        for (let n of Array.from(e.childNodes)) {
          result.appendChild(n.cloneNode());
        }
        return result;
      },
      "teiHeader": function(e) {
        // Override default behavior, which hides the whole header.
        // We'll handle visibility in the loadTranscription function.
        return;
      },
      "lb": ["<br>"],
      "choice": function(e) {
            const result = document.createDocumentFragment();
            const abbr = e.querySelector("tei-abbr");
            const expan = e.querySelector("tei-expan");

            if (abbr) {
                // CETEI.js processes children first, so we can just move them.
                // This preserves any formatting inside the abbreviation.
                while (abbr.firstChild) {
                    result.appendChild(abbr.firstChild);
                }
            }

            if (expan) {
                const expanSpan = document.createElement("span");
                expanSpan.className = "expan";
                // Display the expansion in square brackets, as requested.
                expanSpan.textContent = ` [${expan.textContent.trim()}]`;
                result.appendChild(expanSpan);
            }

            return result;
          },
          "am": function(e) {
        const content = e.textContent.trim();
        if (content === 'Â¯' || content === '-') {
            // Replace macron or hyphen-as-macron with a combining overline.
            return document.createTextNode('\u0304'); // COMBINING OVERLINE
        }
        // For other markers (like combining letters), pass them through.
        return document.createTextNode(content);
      },
      "hi": function(e) {
        if (e.getAttribute("rend") === "sup") {
            const content = e.textContent.trim();
            if (content === 'o') {
                // Place 'o' over the preceding letter using a combining character.
                return document.createTextNode('\u0366'); // COMBINING LATIN SMALL LETTER O
            }
            // Fallback for other superscript content.
            const sup = document.createElement("sup");
            for (let node of e.childNodes) {
                sup.appendChild(node.cloneNode(true));
            }
            return sup;
        }
        // For other 'hi' elements, just pass them through.
        const span = document.createElement("span");
        for (let node of e.childNodes) {
            span.appendChild(node.cloneNode(true));
        }
        return span;
      },
          "hyphen": ["-"], // Or however you wish to treat <hyphen/> elements
        }
      }
  c.addBehaviors(behaviors);
    // Wait for the DOM to be fully loaded before running the script
  window.addEventListener('DOMContentLoaded', (event) => {
    const main = document.querySelector("main");

    // A reusable function to load and display a transcription
    function loadTranscription(fileUrl) {
      c.getHTML5(fileUrl, function(doc) {
        if (main) {
          // Create a container for each transcription to keep them separate
          const transcriptionContainer = document.createElement('div');
          transcriptionContainer.className = 'transcription-entry';

    // Find the msIdentifier in the processed document
    const msId = doc.querySelector("tei-msidentifier");

    if (msId) {
            // Create a specific container for the identifier and move it there.
            const msIdContainer = document.createElement('div');
            msIdContainer.className = 'ms-identifier-header';
            msIdContainer.appendChild(msId);
            transcriptionContainer.appendChild(msIdContainer);
          }

          // Find the main text body and append it directly. This ignores the TEI header entirely.
          const teiText = doc.querySelector("tei-text");
          if (teiText) {
            transcriptionContainer.appendChild(teiText);
          }

          // Add a horizontal rule for visual separation between entries
          transcriptionContainer.appendChild(document.createElement('hr'));
          main.appendChild(transcriptionContainer);
        }
      });
    }
    // Load the transcription files
    loadTranscription('manuscripts/Fre_Hs_471.xml');
    loadTranscription('manuscripts/Got_Chart_158.xml');
  });
  // To add another XML file, just add another line like this:
  // loadTranscription('manuscripts/your_other_file.xml');
 
  </script>
